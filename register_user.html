<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Become a host</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Satisfy&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style-products.css" />
    <link rel="stylesheet" href="./css/style-register.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:1000px)"
        href="./css/style-registe-mobile.css" />
    <script src="./js/validation.js"></script>
</head>

<body>
    <img id="logo" src="./img/logo.png" alt="logo">

    <div class="main">
        <div class="separate">
            <h1>Sign In</h1>
            <div class="sub_separate">
                <p>New customer will have 10% discount</p>
            </div>
        </div>

        <div class="reg-form">
            <form action="index.html">
                <fieldset>
                    <div id="username">
                        <label for="username">User Name:</label>
                        <input id="username" type="text" name="username">
                    </div>
                    <div id="password">
                        <label for="password">Password:</label>
                        <input id="password" type="password" name="username">
                    </div>
                    <div id="name">
                        <label for="fname">First Name:</label>
                        <input id="fname" type="text" name="fname" onblur="validateFname()">
                        <div id="label0">Please enter a meaningful first name with all alphabet letters.</div>
                    </div>
                    <div id="name">
                        <label for="lname">Last Name:</label>
                        <input id="lname" type="text" name="lname" onblur="validateLname()">
                        <div id="label1">Please enter a meaningful last name with all alphabet letters.</div>
                    </div>
                    <div id="email">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="xxx@xxx.xxx">
                    </div>
                    <div id="phone">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" id="phone" placeholder="xxx-xxx-xxxx">
                    </div>
                    <div id="postalcode">
                        <label for="postal">Postal Code</label>
                        <input id="postal" type="text" name="postal" onblur="validatePostal()">
                        <div id="label2">Please enter a valid Canadian Postal Code.</div>
                    </div>
                    <div id="address">
                        <label for="address">Address</label>
                        <input type="text" name="address">
                    </div>
                    
                    <div class="button">
                        <input id="subform" type="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
        <br>

        <div class="back">
            <a href="./index.html">Take me to the home page</a>
        </div>


    </div>


    <div class="copyright">
        <p>Copyright Â© 2020 WEB322. YuhuanZhou</p>
    </div>


</body>

</html>
